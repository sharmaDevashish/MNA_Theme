
	
<!-- ******************************************  BODY  Starts ********************************************** -->
<div class="container content">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

					<form id = "loginForm" name="loginForm" class="reg-page" ng-submit="login(user)" novalidate>
						<div class="reg-header">
							<h2>Login to your account</h2>
						</div>
                        
                        <!-- email -->
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input ng-model ="user.email"  type="email" placeholder="email" class="form-control" required>
						</div>

                        <!-- Password-->
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input ng-model ="user.password" 
							       type="password" 
							       name="password" 
							       placeholder="Password" 
							       class="form-control" 
							       required     = "true"
                                   ng-minlength = "4">
						</div>
						
                               <span ng-show="loginForm.password.$error.required">This is a required field</span>
                               <span ng-show="loginForm.password.$error.minlength"> Minimum length required is 4  </span>

						<div class="row">
							<div class="col-md-6 checkbox">
								<label><input type="checkbox"> Stay signed in</label>
							</div>
							<div class="col-md-6">
								<button class="btn-u pull-right" type="submit">Login</button>
							</div>
						</div>

						<hr>

						<h4>Forget your Password ?</h4>
						<p>no worries, <a class="color-green" href="#">click here</a> to reset your password.</p>
					</form>
				</div>
			</div><!--/row-->
		</div><!--/container-->


		<!-- ******************************************  BODY  Ends ********************************************** -->
